<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="ion-text-start">
            <ion-button shape="round" color="success" size="small" href="/auth">SignIn</ion-button>
          </div>
        </ion-col>
        <ion-col>
          <div class="ion-text-end">
            <ion-button shape="round" size="small">SignUp</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="row">
    <div class="col-12 text-center">
      <h3>The NEHLA VTC Paris</h3>
    </div>
    <div class="col-12 text-center">
      <p>
        A question ? A special request to submit to us? Our team is at your disposal to answer all your questions.
      </p>
    </div>
    <div class="row ms-1">
      <div class="col-12">
        <ion-card>
          <ion-card-content>
            <div class="row">
              <div class="col-12 d-flex justify-content-center">
                <p>Email Info</p>
              </div>
              <div class="col-12 d-flex justify-content-center">
                <ion-img src="https://img.icons8.com/bubbles/100/null/new-post.png" style="max-width: 70px; min-width: 70px;"></ion-img>
              </div>
              <div class="col-12 d-flex justify-content-center">
                <p>contact@nehlavtcparis.com</p>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </div>
      <div class="col-12">
        <ion-card>
          <ion-card-content>
            <div class="row">
              <div class="col-12 d-flex justify-content-center">
                <p>Reservation</p>
              </div>
              <div class="col-12 d-flex justify-content-center">
                <ion-img src="https://img.icons8.com/bubbles/100/null/phone--v1.png" style="max-width: 70px; min-width: 70px;"></ion-img>
              </div>
              <div class="col-12 d-flex justify-content-center">
                <p>+33 6 36 20 35 62</p>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
    <div class="col-12 d-flex justify-content-center">
      <div class="row">
        <div class="col-12 text-center">
          <h2>- Get in touch -</h2>
        </div>
        <!-- <div class="col-12 text-center">
          <p>
            A question ? A special request to submit to us? Our team is at your disposal to answer all your questions.
          </p>
        </div> -->
        <app-contact-form></app-contact-form>
      </div>
    </div>
    
  </div>
</ion-content>
