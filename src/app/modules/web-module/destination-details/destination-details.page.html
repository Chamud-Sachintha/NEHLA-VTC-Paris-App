<ion-content [fullscreen]="true">
  <div class="rec">
    <div class="row" style="padding-top: 10px;">
      <div class="col-12 ms-3" style="margin-top: 10px;">
        <a href="/">
          <ion-img src="../../../../assets/icon/back.png" style="max-width: 30px;"></ion-img>
        </a>
      </div>
      <div class="col-12">
        <h1 class="welcome-heading ms-3">Reserve Your Paris Tour</h1>
      </div>
    </div>
  </div>
  <div class="row mt-3 ms-2 me-2">
    <div class="col-12">
      <div class="form-group has-search">
        <span class="fa fa-search form-control-feedback"></span>
        <input type="text" class="form-control" placeholder="Search">
      </div>
    </div>
  </div>
  <ion-list class="mt-2">
    <ion-list-header>
      <ion-label>
        <div class="row">
          <div class="col-2">
            <ion-img src="https://img.icons8.com/bubbles/100/null/ringer-volume.png"
              style="max-width: 50px; min-width: 50px;"></ion-img>
          </div>
          <div class="col-9 d-flex align-items-center">
            <h1>Available Destinations</h1>
          </div>
        </div>
      </ion-label>
    </ion-list-header>
    <div class="ion-text-center" *ngIf="isLoading && timer == 0">
      <ion-spinner name="circular"></ion-spinner>
    </div>
    <ion-item class="mt-2" *ngFor="let i of this.allDestinationList">
      <ion-label>{{ i.place_name }}</ion-label>
    </ion-item>
  </ion-list>
  <ion-toast [isOpen]="isToastOpen" message="There is An Error Occur Please Try Again." [duration]="5000"></ion-toast>
</ion-content>
